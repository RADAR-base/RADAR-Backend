version: 1.0
released: 2016-11-27

#================================ Kafka ================================#
#List of Kafka brokers
broker:
    - host: kafka-1
      port: 9092
    - host: kafka-2
      port: 9092
    - host: kafka-3
      port: 9092

#=========================== Schema Registry ===========================#
#List of Schema Registry instances
schema_registry:
    - host: schema-registry-1
      port: 8081
      protocol: http

battery_monitor:
  notify:
    - project_id: test
      email_address:
        - notifier@email
  level: LOW
  topics:
    - android_empatica_e4_battery_level

disconnect_monitor:
  notify:
    - project_id: test
      email_address:
        - notifier@email
  email_host: localhost
  email_port: 25
  email_user: sender@email
  topics:
    - android_empatica_e4_temperature
  timeout: 10
  alert_repeat_interval: 20
  alert_repetitions: 2

extras:
  streaming_timeout_ms: 1000

stream:
  threads_per_priority:
    low: 1
    normal: 2
    high: 4

  properties:
    max.request.size: 3500042 #Set message.max.bytes for kafka brokers higher than or equal to this value
    retries: 15
    session.timeout.ms: 20000
    cache.max.bytes.buffering: 1

  streams:
    - class: org.radarcns.stream.empatica.E4AccelerationStream
    - class: org.radarcns.stream.phone.PhoneUsageStream
    - class: org.radarcns.stream.phone.PhoneUsageAggregationStream
